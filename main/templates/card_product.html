{% load static %}

<div class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden">
  <!-- Image of the Product -->
  <div class="relative">
    <img src="{% static 'image/sandal-jepit.png' %}" alt="Product Image" class="w-full h-56 object-cover">
    <div class="absolute top-2 right-2 flex space-x-2">
      <!-- Edit Button -->
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-2 transition duration-300 shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <!-- Delete Button -->
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-2 transition duration-300 shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-6">
    <h3 class="text-lg font-semibold text-gray-800">{{ product_entry.name }}</h3>
    <p class="text-gray-600">{{ product_entry.price }}</p>
    <p class="mt-2 text-gray-500">{{ product_entry.description }}</p>

    <!-- Rating Section -->
    <div class="mt-4">
      <p class="text-sm text-gray-600">Rating</p>
      <div class="flex items-center space-x-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927C9.269 2.343 10.732 2.343 10.951 2.927l1.402 3.595a1 1 0 00.95.691h3.933c.616 0 .87.79.37 1.175l-3.181 2.354a1 1 0 00-.364 1.118l1.402 3.595c.22.584-.483 1.054-1.002.7l-3.181-2.354a1 1 0 00-1.176 0l-3.181 2.354c-.519.354-1.223-.116-1.002-.7l1.402-3.595a1 1 0 00-.364-1.118L2.333 8.388c-.5-.385-.246-1.175.37-1.175h3.933a1 1 0 00.95-.691l1.402-3.595z" />
        </svg>
        <!-- Add more star icons as needed -->
      </div>
    </div>
  </div>
</div>
